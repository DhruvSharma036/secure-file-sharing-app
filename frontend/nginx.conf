server {
  listen 80;

  # Serve all the static files from the root directory
  root /usr/share/nginx/html;
  index index.html;

  # For any URL the browser requests, try to find a matching file.
  # If it doesn't find one, fall back to serving index.html.
  # This allows React Router to take over and handle the routing.
  location / {
    try_files $uri /index.html;
  }
}
